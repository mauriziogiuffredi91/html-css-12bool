<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex</title>
    <!-- framework 12 apex -->
    <link rel="stylesheet" href="../css/framework-12bool.css">
    <!-- Style index -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="main-container">

            <img src="../img/apex-logo.jpg" alt="immagine logo">
            <div class="container">

                <div class="col-1 padding-0"><div class="box"></div></div>
                <div class="col-2 padding-0"><div class="box"></div></div>
                <div class="col-2 padding-0"><div class="box"></div></div>
                <div class="col-2 padding-0"><div class="box"></div></div>
                <div class="col-2 padding-0"><div class="box"></div></div>
                <div class="col-2 padding-0"><div class="box"></div></div>
                <div class="col-1 padding-0"><div class="box"></div></div>

            </div>

            <div class="container">

                <div class="col-1 col-offset-1 padding-0"><div class="box"></div></div>
                <div class="col-2 padding-0"><div class="box"></div></div>
                <div class="col-2 padding-0"><div class="box"></div></div>
                <div class="col-2 padding-0"><div class="box"></div></div>
                <div class="col-2 padding-0"><div class="box"></div></div>
                <div class="col-2 padding-0"><div class="box"></div></div>

            </div>

            <div class="container">

                <div class="col-2 padding-0"><div class="box"></div></div>
                <div class="col-2 padding-0"><div class="box"></div></div>
                <div class="col-2 padding-0"><div class="box"></div></div>
                <div class="col-2 padding-0"><div class="box"></div></div>
                <div class="col-2 padding-0"><div class="box"></div></div>
                <div class="col-1 padding-0"><div class="box"></div></div>
                <div class="col-offset-1  padding-0"></div>

            </div>

            <div class="container">

                <div class="col-1 padding-0"><div class="box"></div></div>
                <div class="col-2 padding-0"><div class="box"></div></div>
                <div class="col-2 padding-0"><div class="box"></div></div>
                <div class="col-2 padding-0"><div class="box"></div></div>
                <div class="col-2 padding-0"><div class="box"></div></div>
                <div class="col-2 padding-0"><div class="box"></div></div>
                <div class="col-1 padding-0"><div class="box"></div></div>

            </div>
                
        
        </div>


    </div>

</body>
</html>
